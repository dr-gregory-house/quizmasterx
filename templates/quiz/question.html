<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Question</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Question</h1>
                <p class="card-text">{{ question.question_text }}</p>
                <form method="post">
                    <div class="mb-3"> <!-- Added margin-bottom for spacing -->
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="a" name="answer" value="a">
                            <label class="form-check-label" for="a">A: {{ question.option_a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="b" name="answer" value="b">
                            <label class="form-check-label" for="b">B: {{ question.option_b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="c" name="answer" value="c">
                            <label class="form-check-label" for="c">C: {{ question.option_c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="d" name="answer" value="d">
                            <label class="form-check-label" for="d">D: {{ question.option_d }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="e" name="answer" value="e">
                            <label class="form-check-label" for="e">E: {{ question.option_e }}</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Answer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
