{% extends "base.html" %}

{% block title %}Admin Access - QuizMaster X{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box animate__animated animate__fadeIn">
        <h2>Admin Access</h2>
        <p class="admin-info">Restricted Area</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required 
                       placeholder="Admin Username" class="admin-input">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" required 
                       placeholder="Admin Password" class="admin-input">
            </div>
            
            <div class="form-group">
                <button type="submit" class="mode-button admin-button">
                    <i class="fas fa-lock"></i> Access Dashboard
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 150px);
    padding: 20px;
    position: relative;
    z-index: 1;
}

.auth-box {
    background: rgba(25, 25, 35, 0.95);
    padding: 40px;
    border-radius: 15px;
    border: 1px solid rgba(255, 0, 0, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
    text-align: center;
    backdrop-filter: blur(10px);
}

.auth-box h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2.2rem;
    color: #fff;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
}

.admin-info {
    color: #ff6b6b;
    font-size: 1.1rem;
    margin-bottom: 2rem;
    font-family: 'Exo 2', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.admin-input {
    width: 100%;
    padding: 15px;
    border: 2px solid rgba(255, 0, 0, 0.2);
    border-radius: 25px;
    font-size: 1.1rem;
    transition: all 0.3s;
    background: rgba(255, 255, 255, 0.05);
    text-align: center;
    color: #fff;
    font-family: 'Exo 2', sans-serif;
}

.admin-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.admin-input:focus {
    border-color: #ff6b6b;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    outline: none;
    background: rgba(255, 255, 255, 0.1);
}

.mode-button.admin-button {
    background: linear-gradient(135deg, #ff6b6b, #ee5253);
    color: white;
    width: 100%;
    padding: 15px 30px;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    margin-top: 1rem;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.mode-button.admin-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    background: linear-gradient(135deg, #ff6b6b, #d44);
}

.mode-button.admin-button i {
    margin-right: 10px;
}

.form-group {
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}
