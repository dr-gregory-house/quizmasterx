<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizMaster X{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">  <!-- Add this line -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <div id="particles-js"></div>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('main.hello') }}">QuizMaster<span class="text-danger">X</span></a>
            <div class="nav-links">
                <a href="{{ url_for('main.hello') }}">Home</a>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('auth.logout') }}">Log Out</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container flex-grow-1">  <!-- Added flex-grow-1 here -->
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2024 QuizMaster X</p>
        <p class="credits">Developed by Anubhav</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS.load('particles-js', '{{ url_for("static", filename="particles.json") }}');
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
